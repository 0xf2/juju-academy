<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Juju Academy - Lets orchestrate services!</title>

  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Ubuntu:400,400italic|Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="vendor/semantic-ui/build/packaged/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/jquery.terminal.css">
  <link rel="stylesheet" type="text/css" href="assets/css/site.css">
</head>
<body id="classroom">
  <div class="ui celled grid">
    <div class="ten wide middle column">
      <div class="scrollable" id="term"></div>
    </div>
    <div class="six wide right column sidebar">
      <div class="scrollable">
        <h1 class="ui header"><i class="book icon"></i><div class="content">LESSON TITLE</div></h1>
        <div class="lesson description"></div>
        <div class="ui divider"></div>
        <h2 class="ui header"><i class="tasks icon"></i><div class="content">Tasks</div></h2>
        <div class="ui tasks list"></div>
        <div class="ui content center aligned">
          <div class="ui buttons">
            <div class="ui left labeled black icon button">
              <i class="left arrow icon"></i>
              Back
            </div>
            <div class="ui button">All Lessons</div>
            <div class="ui right labeled icon green next button disabled">
              <i class="right arrow icon"></i>
              Next
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="ui editor modal">
    <div class="header">
      ViMaCS - Visual Editor, with no bindings
    </div>
    <div class="content" id="editor"></div>
    <div class="actions">
      <div class="ui button positive">Save</div>
      <div class="ui button negative">Cancel</div>
    </div>
  </div>
  <div class="ui lessons modal">
    <i class="close icon"></i>
    <div class="header">
      All available lessons
    </div>
    <div class="content">
      <div class="ui lessons list">
        <a class="item">
          <i class="right icon"></i>
          <div class="content"></div>
        </a>
      </div>
    </div>
  </div>
  <div class="ui basic confirm modal transition">
    <div class="header">
      Additional input required
    </div>
    <div class="content">
      <div class="left">
        <i class="attention icon"></i>
      </div>
      <div class="right">
        <p></p>
      </div>
    </div>
    <div class="actions">
      <div class="two fluid ui buttons">
        <div class="ui positive  labeled icon button">
          Yes
          <i class="checkmark icon"></i>
        </div>
        <div class="ui negative right labeled icon button">
          <i class="remove icon"></i>
          No
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/semantic-ui/build/packaged/javascript/semantic.min.js"></script>
  <script src="vendor/js-yaml/js-yaml.min.js"></script>
  <script src="vendor/jquery-address/src/jquery.address.js"></script>
  <script src="vendor/jquery.terminal/js/jquery.terminal-min.js"></script>
  <script src="vendor/jquery.terminal/js/jquery.mousewheel-min.js"></script>
  <script src="vendor/jquery-cookie/jquery.cookie.js"></script>
  <script src="vendor/jQuery-Storage-API/jquery.storageapi.min.js"></script>
  <script src="vendor/ace-builds/src-min/ace.js"></script>
  <script src="assets/js/overrides.js"></script>
  <script src="assets/js/deployment.js"></script>
  <script src="assets/js/charmworld.js"></script>
  <script src="assets/js/lessons.js"></script>
  <script src="assets/js/commands.js"></script>
  <script src="assets/js/files.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
